<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <div class="container mt-3">
            <h1 class="mb-3">In Hogwarts we have the following books:</h1>
            <h:form>
	            <h:commandButton class="btn btn-light" value="Home" action="welcome"/>
	        </h:form><br/>
            <h:dataTable value="#{bookListBean.books}" var="book" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{book.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{book.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Publication year</f:facet>
                    #{book.publicationYear}
                </h:column>
                <h:column>
                    <f:facet name="header">Number of pages</f:facet>
                    #{book.nbrPage}
                </h:column>
                <h:column>
                    <f:facet name="header">Rating</f:facet>
                    #{book.rating}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{book.price}
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
