<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <div class="container mt-3">
            <h1 class="mb-3">Delete the books / writers that are no more available in the Hogwarts Library:</h1>
            <h:form>
	            <h:commandButton class="btn btn-light" value="Home" action="welcome"/>
	        </h:form><br/>
	        <h3>Books:</h3>
            <h:dataTable value="#{bookListBean.books}" var="book" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{book.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{book.name}
                </h:column>
                <h:column>
                <h:form>
                	<f:facet name="header">Deletebutton</f:facet>
        			<h:commandButton value="Delete" action="#{libraryManagementBean.deleteBook(book.id)}" styleClass="btn btn-light"/>
        		</h:form>
        		</h:column>
            </h:dataTable>
            <h3>Writers:</h3>
            <h:dataTable value="#{bookListBean.writers}" var="writer" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{writer.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{writer.name}
                </h:column>
                <h:column>
                <h:form>
                	<f:facet name="header">Deletebutton</f:facet>
        			<h:commandButton value="Delete" action="#{libraryManagementBean.deleteWriter(writer.id)}" styleClass="btn btn-light"/>
        		</h:form>
        		</h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
